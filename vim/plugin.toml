# ------------------
# #Plugin sets
# -------------------

# Core {{{

# dein.vim
[[plugins]]
repo = 'Shougo/dein.vim'

# vimproc
[[plugins]]
repo = 'Shougo/vimproc.vim'
build = 'make'

# }}}

# Edit{{{
[[plugins]]
repo = 'Shougo/neosnippet-snippets'

[[plugins]]
repo = 'honza/vim-snippets'

# Align 整形
[[plugins]]
repo = 'vim-scripts/Align'

# surround.vim
[[plugins]]
repo = 'tpope/vim-surround'

# コメントアウト
[[plugins]]
repo = 'tomtom/tcomment_vim'

# テキスト整形
[[plugins]]
repo = 'godlygeek/tabular'
# }}}

# Text objects {{{
# textobj-user
[[plugins]]
repo = 'kana/vim-textobj-user'

# Searching/Moving{{{
# smooth_scroll.vim スクロール
[[plugins]]
repo = 'yuroyoro/smooth_scroll.vim'
# 単語移動
# 「%」対応括弧へのカーソル移動を拡張
[[plugins]]
repo = 'vim-scripts/matchit.zip'
# }}}

[[plugins]]
repo = 'altercation/vim-colors-solarized'

[[plugins]]
repo = 'othree/yajs'

# ステータスラインの色変更
[[plugins]]
repo = 'itchyny/lightline.vim'
hook_source = '''
  source ~/dotfiles/vim/plugin/lightline.vim
'''

# vimfiler.vim
# 行末の半角スペースを可視化
[[plugins]]
repo = 'bronson/vim-trailing-whitespace'

# Utility {{{

#PATHの設定を自動化
[[plugins]]
repo = 'tpope/vim-bundler'

# git plugin
[[plugins]]
repo = 'tpope/vim-fugitive'

# Helpを日本語化
[[plugins]]
repo = 'vim-jp/vimdoc-ja'
# 検索・置換機能強化
[[plugins]]
repo = 'tpope/vim-abolish'
# インデント表示
[[plugins]]
repo = 'Yggdroot/indentLine'
# マークを可視化
[[plugins]]
repo = 'jacquesbh/vim-showmarks'
# }}}

[[plugins]]
repo = 'ternjs/tern_for_vim'
on_ft = 'javaScript'
build = 'sh -c "cd tern_for_vim && npm install"'
hook_source = '''
  let g:tern_show_argument_hints = 'on_hold'
  let g:tern_show_signature_in_pum = 1
  autocmd FileType javascript nnoremap <silent> <buffer> gb :TernDef<CR>
  autocmd FileType javascript setlocal omnifunc=tern#Complete
'''

# }}}
